<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Pari e Dispari</title>
</head>
<body>
    <div class="container">
        <h1>Benvenuto in PARI o DISPARI</h1>
        <div class="button-container">
            <h2>Scegli pari o dispari?</h2>
            <button class="btn" id="pari">PARI</button>
            <button class="btn" id="dispari">DISPARI</button>
        </div>
        <div class="input-container d-none">
            <label for="userInput">INSERISCI UN NUMERO DA 1 A 5</label>
            <input type="text" id="userInput">
            <button class="btn" id="submit">Conferma</button>
        </div>
        <h3 class="result"></h3>
        <button class="btn" id="restart">RESTART</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
